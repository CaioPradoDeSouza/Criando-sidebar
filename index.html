    <title>Sidebar Responsiva</title>
</head>
<body>
    <aside class="sidebar">

        <header class="sidebar-header">
            <img src="https://sujeitoprogramador.com/steve.png" alt="foto do usuario" class="sidebar-img">

        <nav class="sidebar-nav">
            <button class="nav-button">
                <span>

            <button class="nav-button">
                <span>

                </span>
            </button>

            <button class="nav-button">
                <span>
                    <i class="fa-regular fa-envelope"></i></i>

            </button>

            <button class="nav-button">
                <span>
                    <i class="fa-regular fa-user"></i></i>

            </button>
        </nav>

    </aside>

    <button class="button-mobile" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
        <span>menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                close menu
            </span>
        </button>

        <button class="nav-button">
            <span>
                <i class="fa-solid fa-house"></i>
                <span class="mobile-text">Home</span>

        <button class="nav-button">
            <span>
                <i class="fa-brands fa-searchengin"></i>
                <span class="mobile-text">Explorar</span>
            </span>
        </button>

        <button class="nav-button">
            <span>
                <i class="fa-regular fa-envelope"></i></i>
                <span class="mobile-text">Mensagens</span>
            </span>
        </button>

        <button class="nav-button">
            <span>
                <i class="fa-regular fa-user"></i></i>
                <span class="mobile-text">Perfil</span>
            </span>
        </button>
    </nav>
